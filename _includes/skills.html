


{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
<div class="skills-container container-block">

  <h2 class="container-block-title"> 
    {{ skills.title }}
  </h2>

  <div class="skillset">
    {% for skill in skills.toolset %}
    <div class="item">
      <h3 class="level-title">{{ skill.name }}</h3>
      <div class="level-bar">
        <div class="level-bar-inner" style="width: {{ skill.level }}%;">
        </div>
      </div><!--//level-bar-->
    </div><!--//item-->
    {% endfor %}
  </div>

</div><!--//skills-container-->
{% endif %}
