career-profile:
    title: Career Profile
    summary: |
     Hi, I am Frank Sun<br>
      - A senior student double majoring in [**Computer Science**](https://engineering.virginia.edu) and [**Architecture**](https://arch.virginia.edu) at the [University of Virginia](https://www.virginia.edu) (joined August 2019). 
      - I am also a [**Chess National Master**]("https://us.chess.org") with USCF Rating 2359.
      - I have a firm called [**Hummer Education**](https://www.littlehummerchess.club), dedicated to help more people learn better chess skills and now started to do software development courses as well, with online tutorials in Chinese for most of them.




