career-profile:
    title: Career Profile
    summary: |
      Hi I am Frank Sun,
      a senior student double majoring in Architecture and Computer Science at the University of Virginia (joined August 2019). 
      I love both tracks and hope to design smart architecture in the near future as my major career goal.
      I am also a chess national master with uscf rating 2359, and I have my own firm called Hummer Education, 
      dedicated to help more people learn better chess skills. And now we started to do software development courses as well, 
      with online tutorials in Chinese for most of them.



